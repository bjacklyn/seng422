{% if login_form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px; padding-top: 5px;">
                {{ login_form.username.label_tag}}
            </td>
        </tr>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px; padding-bottom: 5px;">
                {{ login_form.username }}
            </td>
        </tr>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px; padding-top: 5px;">
                {{ login_form.password.label_tag }}
            </td>
        </tr>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px; padding-bottom: 5px;">
                {{ login_form.password }}
            </td>
        </tr>
    </table>
    <div style="overflow: hidden;">
        <button class="btn btn-lg btn-primary" type="submit" name="login" style="float:right;">Login</button>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
