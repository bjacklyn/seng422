{% load i18n %}

<!DOCTYPE HTML>
<html>

	<head>
		{% load staticfiles %}
		<!-- Fancybox styles -->
		<link href="{% static "lscs/css/jquery.fancybox.css" %}" rel="stylesheet" type="text/css" media="screen" />

		<!-- SimpleWeather styles -->
		<link href="{% static "lscs/css/simpleWeather.css" %}" rel="stylesheet" type="text/css" media="screen" />

		<!-- Bootstrap core CSS -->
		<link href="{% static "lscs/css/bootstrap.min.css" %}" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="{% static "lscs/css/bootstrap-theme.min.css" %}" rel="stylesheet">

		<!-- Custom styles -->
		<link href="{% static "lscs/css/custom.css" %}" rel="stylesheet">
	</head>

	<body style="background: #fff url({% static "lscs/images/sky_blue.png" %}) top left repeat-x">
	    <title>{{ title }} | {% trans 'Land Surveyor Checklist System' %}</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script src="{% static "lscs/js/bootstrap.min.js" %}" type="text/javascript"></script>
		<script src="{% static "lscs/js/jquery.fancybox.pack.js" %}" type="text/javascript"></script>
		<script src="{% static "lscs/js/jquery.simpleWeather.min.js" %}" type="text/javascript"></script>

	    <div class="container">
	    	{% block content %}{% endblock %}
	    </div>

		<!-- Custom javascript -->
		<script src="{% static "lscs/js/custom.js" %}"></script>

		{% block devJS %} {% endblock %}
	</body>
</html>
